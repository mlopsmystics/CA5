# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: i201756 workflow
on:
  push:
    branches: ["i201756" , "main"]
  pull_request:
    branches: ["i201756"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build the Docker image
        run: |
          cd src/db 
          docker build . --file Dockerfile --tag mlopsmystics:latest

      - name: Push Docker iamge
        run: |
          docker tag mlopsmystics:latest ${{ secrets.DOCKER_USERNAME }}/ca4-web:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ca4-web:latest
